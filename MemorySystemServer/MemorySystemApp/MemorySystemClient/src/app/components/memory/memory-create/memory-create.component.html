<div class="row mt-5 mb-5">
    <div class="col-md-6 mb-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center default-text py-3"><i class="fa fa-picture-o"></i> Create Memory:</h3>
                <form [formGroup]="memoryForm" (ngSubmit)="onMemory()">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" formControlName="type" id="category">
                            <option *ngFor="let key of categoryKeys; let i = index" 
                                [ngValue]="CategoryType[key]">{{key}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputUrl">Url</label>
                        <input formControlName="url" 
                                type="text" 
                                class="form-control" 
                                id="inputUrl"
                                placeholder="Url"
                                [ngClass]="{ 'is-invalid': submitted && f.url.errors }">
                        <div *ngIf="submitted && f.url.errors" 
                             class="invalid-feedback">
                            <div *ngIf="f.url.errors.required">Url is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <textarea formControlName="description" 
                                  class="form-control" 
                                  id="inputDescription"
                                  placeholder="Description">
                        </textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
