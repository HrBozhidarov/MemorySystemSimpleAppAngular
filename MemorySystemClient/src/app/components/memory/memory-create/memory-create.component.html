<h1 class="mt-5 mb-5 text-center">Create memory</h1>
<div class="row mt-5 mb-5">
    <div class="col-md-4 mx-auto my-auto">
        <form [formGroup]="memoryForm" (ngSubmit)="onMemory()">
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" formControlName="type" id="category">
                    <option *ngFor="let key of categoryKeys; let i = index" 
                        [ngValue]="CategoryType[key]">{{key}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputUrl">Url</label>
                <input formControlName="url" 
                        type="text" 
                        class="form-control" 
                        id="inputUrl"
                        placeholder="Url"
                        [ngClass]="{ 'is-invalid': submitted && f.url.errors }">
                <div *ngIf="submitted && f.url.errors" 
                     class="invalid-feedback">
                    <div *ngIf="f.url.errors.required">Url is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea formControlName="description" 
                          class="form-control" 
                          id="inputDescription"
                          placeholder="Description">
                </textarea>
            </div>
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
