<div class="row mt-5 mb-5">
    <div class="col-md-6 mb-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input formControlName="username" type="text" class="form-control" id="inputUsername"
                            placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="inputPassword"
                            placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
